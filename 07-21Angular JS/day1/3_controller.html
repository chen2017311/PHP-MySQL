<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="../angular.min.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="myController">
<input type="text" ng-model="username" value="这是一个input的value值">
<p ng-bind="username">这是一个p标签</p>
</div>
<script>
var app = angular.module("myApp",[]);
app.controller("myController",function($scope){
	$scope.username = "ujiuye";
});
</script>
</body>
</html>
