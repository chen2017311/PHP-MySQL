<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="../angular.min.js"></script>
</head>

<body ng-app="">
<!--
	ng-app 指令启动一个AngularJS应用。
    一个页面上一般只有（最好只有）一个ng-app
    
    ng-init 指令初始化一个AngularJS应用程序的数据。
-->
<div ng-init="num=5;str='这是init初始化的数据'">
	{{str}}
    <p ng-bind="num"></p>
</div>


</body>
</html>
