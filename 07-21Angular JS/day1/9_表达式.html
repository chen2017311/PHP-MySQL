<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body ng-app="">


<div ng-init="num=10;str='这是一个字符串';person={name:'xiaoming',age:18};arr=[1,2,3,4]">

</div>


</body>
